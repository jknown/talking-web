<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 1.top header-->
    <div class="status-bar">
      <!-- 1-1.Service-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- 1-2.Time-->
      <div class="status-bar__column">
        <span>20:43</span>
      </div>
      <!-- 1-3.Battery-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="friend-header">
      <h1 class="friend-header__title">더보기</h1>
      <div class="friend-icons__list">
        <span class="friend-icon__icons"><i class="fas fa-search"></i></span>
        <span class="friend-icon__icons"><i class="fas fa-user-plus"></i></span>
        <span class="friend-icon__icons"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="more-profile">
      <div class="more-profile-left">
        <img
          class="more-profile-img"
          src="https://s3.ap-northeast-2.amazonaws.com/elasticbeanstalk-ap-northeast-2-176213403491/media/magazine_img/magazine_262/%EC%8D%B8%EB%84%A4%EC%9D%BC.jpg"
        />
        <div class="more-profile-img-phone">
          <span class="more-profile-phone">known</span>
          <span class="more-profile-phone-number">+ 82 1234 1234</span>
        </div>
      </div>
      <div class="more-profile-right">
        <i class="far fa-comment-alt"></i>
      </div>
    </div>
    <div class="main-top-bar">
      <div class="main-top-bar-objs">
        <div class="main-top-bar-icons-more">
          <i class="far fa-calendar"></i><span>Calender</span>
        </div>
        <div class="main-top-bar-icons-more">
          <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="main-top-bar-icons-more">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="main-top-bar-icons-more">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
    </div>
    <div class="suggestions-title">Suggestions</div>
    <div class="suggestions">
      <div class="suggestions-kakaoimg">
        <img
          class="suggestions-kakaoimg-main"
          src="https://t1.daumcdn.net/cfile/tistory/276D7E395383779302"
        />
        <span class="suggestions-kakaoimg-main-text">Kakao Story</span>
      </div>
      <div class="suggestions-kakaoimg">
        <img
          class="suggestions-kakaoimg-main"
          src="https://t1.daumcdn.net/cfile/tistory/276D7E395383779302"
        />
        <span class="suggestions-kakaoimg-main-text">Kakao Story</span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html" class="nav__link"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/0bf2c1b99a.js"
    crossorigin="anonymous"
  ></script>
</html>
