<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 1.top header-->
    <div class="status-bar">
      <!-- 1-1.Service-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- 1-2.Time-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!-- 1-3.Battery-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="friend-header">
      <h1 class="friend-header__title">채팅</h1>
      <div class="friend-icons__list">
        <span class="friend-icon__icons"><i class="fas fa-search"></i></span>
        <span class="friend-icon__icons"><i class="fas fa-user-plus"></i></span>
        <span class="friend-icon__icons"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="kakaotalk-ad">
      <img class="kakaotalk-ad-img" src="ad.PNG" alt="광고가없습니다." />
    </div>
    <div class="chat-message">
      <div class="chat-message-obj">
        <div class="chat-message-obj-imgbox">
          <img class="chat-message-obj-img" src="프로필.jpg" />
        </div>
        <div class="chat-message-obj-texts">
          <div class="chat-message-obj-namebox">
            <p class="chat-meesage-obj-name">장석주</p>
          </div>
          <div class="chat-message-obj-style">
            <p class="chat-message-obj-stylebox">안녕</p>
          </div>
        </div>
      </div>
      <div class="chat-timer">
        <span>오후 8:24</span><br />
        <div class="red">
          <span class="red-circle">8</span>
        </div>
      </div>
    </div>
    <div class="chat-message">
      <div class="chat-message-obj">
        <div class="chat-message-obj-imgbox">
          <img class="chat-message-obj-img" src="kakaot.png" />
        </div>
        <div class="chat-message-obj-texts">
          <div class="chat-message-obj-namebox">
            <p class="chat-meesage-obj-name">카카오 T</p>
          </div>
          <div class="chat-message-obj-style">
            <p class="chat-message-obj-stylebox">봄맞이 선물이 도착했어요!</p>
          </div>
        </div>
      </div>
      <div class="chat-timer">
        <span>오후 4:23</span><br />
        <div class="red">
          <span class="red-circle">1</span>
        </div>
      </div>
    </div>
    <div class="chat-message">
      <div class="chat-message-obj">
        <div class="chat-message-obj-imgbox">
          <img class="chat-message-obj-img" src="background.jpg" />
        </div>
        <div class="chat-message-obj-texts">
          <div class="chat-message-obj-namebox">
            <p class="chat-meesage-obj-name">동생</p>
          </div>
          <div class="chat-message-obj-style">
            <p class="chat-message-obj-stylebox">몇시에?</p>
          </div>
        </div>
      </div>
      <div class="chat-timer"><span>오후 8:12</span><br /></div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/0bf2c1b99a.js"
    crossorigin="anonymous"
  ></script>
</html>
