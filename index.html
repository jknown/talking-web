<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 1.top header-->
    <div class="status-bar">
      <!-- 1-1.Service-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- 1-2.Time-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!-- 1-3.Battery-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 2.welcome header-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcom to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Count,<br />
        log in with your email or phone number.
      </p>
    </header>
    <!-- 3.login form-->
    <form class="login-form">
      <input class="login-form__input" placeholder="Email or phone number" />
      <input class="login-form__input" placeholder="Password" type="password" />
      <button class="login-form__button__lg">Log in</button>
      <button class="login-form__button__sg">Sign up</button>
      <p class="login-form__text">forgot?<br><a class="login-form__href" href="">Find Kakao Account or Password</p
      >
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/0bf2c1b99a.js"
    crossorigin="anonymous"
  ></script>
</html>
