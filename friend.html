<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 1.top header-->
    <div class="status-bar">
      <!-- 1-1.Service-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- 1-2.Time-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!-- 1-3.Battery-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="friend-header">
      <h1 class="friend-header__title">친구</h1>
      <div class="friend-icons__list">
        <span class="friend-icon__icons"><i class="fas fa-search"></i></span>
        <span class="friend-icon__icons"><i class="fas fa-user-plus"></i></span>
        <span class="friend-icon__icons"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="friend-main-profile">
      <div class="friend-main-profile-obj">
        <div class="friend-main-profile-obj-imgbox">
          <img class="friend-main-profile-obj-img" src="프로필.jpg" />
        </div>
        <div class="friend-main-profile-obj-texts">
          <div class="friend-main-profile-obj-namebox">
            <p class="friend-main-profile-obj-name">이지영</p>
          </div>
          <div class="friend-main-profile-obj-stylebox">
            <p class="friend-main-profile-obj-style">상메</p>
          </div>
        </div>
      </div>
    </div>
    <div class="friend-main-birthday">
      <div class="friend-main-birthday-title">
        <div class="friend-main-birthday-title-text-btw">
          <p class="friend-main-birthday-title-text">생일인 친구</p>
          <p class="friend-main-birthday-title-text">
            <i class="fas fa-chevron-up"></i>
          </p>
        </div>
        <div class="friend-main-birthday-main">
          <img class="friend-main-brithday-img" src="케이크.jpg" />
          <p class="friend-main-brithday-sdm">친구의 생일을 확인해보세요!</p>
        </div>
      </div>
    </div>
    <div class="friend-main-birthday">
      <div class="friend-main-birthday-title">
        <div class="friend-main-birthday-title-text-btw">
          <p class="friend-main-birthday-title-text">친구 1</p>
          <p class="friend-main-birthday-title-text">
            <i class="fas fa-chevron-up"></i>
          </p>
        </div>
        <div class="friend-main-birthday-main">
          <img class="friend-main-brithday-img" src="프로필.jpg" />
          <div class="column-tool">
            <p class="friend-main-brithday-sdm">윤준혁</p>
            <p class="friend-main-style">고양이</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/0bf2c1b99a.js"
    crossorigin="anonymous"
  ></script>
</html>
